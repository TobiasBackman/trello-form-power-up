<!DOCTYPE html>
<html>
<head>
  <title>Custom Questions</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="questions-container">Loading...</div>

  <script>
    const t = TrelloPowerUp.iframe();
    t.get('card', 'shared', 'questionLabel').then(function(label) {
      t.get('card', 'shared', 'questionType').then(function(type) {
        if (label && type) {
          document.getElementById('questions-container').innerHTML = `
            <div class="question-item">
              <label>${label}</label>
              <input type="${type}">
            </div>`;
        } else {
          document.getElementById('questions-container').innerHTML = 'No questions available.';
        }
      });
    });
  </script>
</body>
</html>
