<!DOCTYPE html>
<html>
<head>
  <title>Create Custom Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="form-builder">
    <h3>Create Form</h3>

    <label for="form-title">Form Title:</label>
    <input type="text" id="form-title" placeholder="Enter form title">

    <div id="questions-container">
      <!-- Questions will be dynamically added here -->
    </div>

    <button id="add-question-btn">Add Question</button>
    <button id="save-form-btn">Save Form</button>
  </div>

  <script src="./form-builder.js"></script>
</body>
</html>
